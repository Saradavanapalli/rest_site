
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    fieldset{
        border: 1px solid rgb(255,232,57);
        width: 400px;
        margin:auto;
        background-color: lightgrey;
       }
       /* input:invalid {

</head>
<body>
<form>
<fieldset  style="height:420;width:300;">
<legend align="center"> HTML FORM VALIDATION</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" value="John" required><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" value="Doe" required><br><br>
  <label for="fname">Father name:</label> 
  <input type="text" id="fname" name="fname" size="10" required><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="off" required><br><br>
  <label for="pin">PIN:</label>
  <input type="text" id="pin" name="pin" maxlength="4" size="4" required><br>
  <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
  <label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone"
  placeholder="123-45-678"   pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" multiple><br><br>
  <input type="submit" value="Submit">
</fieldset>
</form> 
</body>
</html>
